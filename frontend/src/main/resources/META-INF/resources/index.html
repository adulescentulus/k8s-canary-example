<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>k8s Canary Deployment HowTo</title>
    <style>

        img{
            margin:10px;
        }
        .green{
            border: 5px solid green;
        }

    </style>
</head>
<body>
<h1>Serving local images</h1>
<p>
    <img class="green" src="/local/svg/RECTANGLE/1">
    <img class="green" src="/local/svg/RECTANGLE/2">
    <img class="green" src="/local/svg/RECTANGLE/3">
    <img class="green" src="/local/svg/RECTANGLE/4">
</p>
<h1>Serving remote images</h1>
<p>
    <img class="green" src="/remote/RECTANGLE/1">
    <img class="green" src="/remote/RECTANGLE/2">
    <img class="green" src="/remote/RECTANGLE/3">
    <img class="green" src="/remote/RECTANGLE/4">
</p>
<p>
    <img class="green" src="/remote/CIRCLE/1">
    <img class="green" src="/remote/CIRCLE/2">
    <img class="green" src="/remote/CIRCLE/3">
    <img class="green" src="/remote/CIRCLE/4">
</p>
</body>
</html>
